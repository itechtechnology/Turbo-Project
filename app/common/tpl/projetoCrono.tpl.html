<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang='pt-br' xml:lang='pt-br' xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 
    <link href="{CSSDIR}/main.css" rel="stylesheet" type="text/css" />

    <link href="{CSSDIR}/cadastro.css" rel="stylesheet" type="text/css" />    

    <link href="{CSSDIR}/dateinput.css" rel="stylesheet" type="text/css" />

    <link href="{CSSDIR}/tooltip.css" rel="stylesheet" type="text/css" />    



    <script type="text/javascript" src="{JSDIR}/jquery-1.3.2.min.js"></script>

    <script type="text/javascript" src="{JSDIR}/jquery.tools.min.js?select=full&debug=true"></script>

    <script src="http://imasters.com.br/crossbrowser/fonte.js" type="text/javascript"></script>



    <link rel="shortcut icon" type="image/x-icon" href="{IMAGEDIR}/{FAVICON}" />

    <link rel="icon" type="image/x-icon" href="{IMAGEDIR}/{ANIMATEDFAVICON}" />



    <title>{SITETITLE}</title>

</head>



<body>



{TOPO}



<div id="conteudo">



    {MENULATERAL}



    <!-- BOX CONTEUDO -->

    <div id="box_conteudo">



        <a href="#" id="box_tooltip">



                <img src="{IMAGEDIR}/dicas.jpg" id="dicas" alt="" title="<p>



                {DICA}



                </p>" />



            </a>



	<script type="text/javascript">

	</script>



        <div id="tituloGeral">

            <h2>Cronograma do Projeto</h2>

        </div>

        

        <div id="envolve_formularios">



            <div id="errors">

                <h2>{ERROS}</h2>

            </div>

           

            <ul class="tabs">

                <li><a href="#dados">Dados Gerais</a></li>

            </ul>

            

            <div class="panes">

                <div class="subpanes">

                    <form name="form1" class="form" method="post" enctype="multipart/form-data" action="{CONTROLLER}" >

                        <fieldset>

                            <label> Nome *
			                <strong>{NOME_PROJETO}</strong>
                			</label>
              
							<label> Data Início *
			                <strong>{DT_INICIO_PROJ}</strong>
                			</label>
							
							<label> Data Conclusão *
			                <strong>{DT_TERMINO_PROJ}</strong>
                			</label>
									
							<label> Status do Projeto *
			                <strong>{NOME_STATUS}</strong>
                			</label>
                             
		              	<label> Data previsão fim *
			                <input type="date" name="dt_previsao_termino_proj" minlength="10" maxlength="10" value="{DT_PREVISAO_TERMINO_PROJ}">
		              	</label>



                        </fieldset>
						
                                     <input type="hidden" name="cd_projeto" value="{CD_PROJETO}">



                        <div class="barraForm">

                            
                            <button name="acao2" type="submit" class="button positive" value="concluir">

                                <img src="{IMAGEDIR}/icons/tick.png" alt=""/> Concluir

                            </button>
							
							<button name="acao2" type="submit" class="button positive" value="alterar">

                                <img src="{IMAGEDIR}/icons/tick.png" alt=""/> Alterar Cronograma

                            </button>

							<button name="acao2" type="submit" class="button negative" value="inativar">
                                <img src="{IMAGEDIR}/icons/cross.png" alt=""/> Inativar

                            </button>
							
                        </div>

						

			

                    </form>



                </div>

            </div>

	

            <script type="text/javascript" src="{JSDIR}/configuracoesJS.js"></script>



        </div>

        <!-- FIM CADASTRO -->



    </div>

    <!-- FIM BOX CONTEUDO -->





</div>

<!-- BEGIN BLOCK_SCRIPT -->
<script type="text/javascript">
	document.getElementById('errors').style.display="block";
</script>
<!-- END BLOCK_SCRIPT -->

{RODAPE}



</body>

</html>
