	<link href="{CSSDIR}/main.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="{JSDIR}/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="{JSDIR}/jquery.tools.min.js?select=full&amp;debug=true"></script>
<style type="text/css">
#apDiv1 {	
	width:400px;
	height: auto;
	color: #900;
	margin-top:50px;

	font-size: 14px;
}

<body>

{TOPO} <!--- Add o tpl topo --->

<div id="conteudo">
    		<div id="box_conteudo">
        		<div id="tituloGeral">
            		<h2>{TITULO_2}</h2> <!--- Título do bloco atual --->
        		</div>
                
				<!-- BEGIN BLOCK_ADD1 --> <!--- Primeira etapa do formulário de cadastro --->
				<div id="envolve_formularios">
			  		<form name="form1" class="form" method="post" enctype="multipart/form-data" action="../controllers/usuario.php?acao=add1" >
						<div class="panes">
                			<div class="subpanes">
								<fieldset>
									<label> 
										Login * 								  		
                                        <input type="text" name="login" maxlength="15" size="25" value="{LOGIN}">	
						        </label>
                                    <label> 
										E-mail * 						
								  		<input type="text" name="email" maxlength="50" size="50" value="{EMAIL}">                                      
								    </label>
                                    <label> 
										Senha * 						
								  		<input type="password" name="senha1" maxlength="32" size="25">                                      
								    </label>
                                    <label> 
										Confirmar senha * 						
								  		<input type="password" name="senha2" maxlength="32" size="25">                                      
								    </label>
                                           
						    </fieldset>
                    			<div class="barraForm">
                    				<button type="reset" class="button negative">
                       				<img src="{IMAGEDIR}/icons/cross.png" alt=""/> Limpar
                        			</button>
                        			<button type="submit" class="button positive">
                        				<img src="{IMAGEDIR}/icons/tick.png" alt=""/> Salvar
                        			</button>
                              <div id="apDiv1">
                                    	{ERROS} <!--- Apresenta os erros no cadastro --->
                                    </div>
                                    
							  </div>
							</div>
						</div>			
					</form>
                    <!-- END BLOCK_ADD1--> 

<!--- ................................................................................................................... --->

					<!-- BEGIN BLOCK_ADD2 --> <!--- Segunda etapa do formulário de cadastro --->
					<div id="envolve_formularios">
			  			<form name="form1" class="form" method="post" enctype="multipart/form-data" action="../controllers/usuario.php?acao=add2" >
							<div class="panes">
                				<div class="subpanes">
									<fieldset>
										<label> 
											Nome completo * 								  		
                                        	<input type="text" name="nome" maxlength="45" size="50" value="{NOME}">	
						        	</label>
                                    	<label> 
											CPF * 						
								  			<input type="text" name="cpf" maxlength="11" size="25" value="{CPF}">
								    	</label>
                                    	<label> 
											Data de nascimento * 						
								  			<input type="date" name="data_nascimento" maxlength="10" size="25" value="{DATA_NASCIMENTO}">
								    	</label>                                    									    
                                        <label> 
											Telefone fixo  						
								  			<input type="text" name="telefone_fixo" maxlength="16" size="25" value="{TELEFONE_FIXO}">
								    	</label>
                                        <label> 
											Telefone celular  						
								  			<input type="text" name="telefone_celular" maxlength="16" size="25" value="{TELEFONE_CELULAR}">
								    	</label>
                                        <label> Sexo *
                                    		<select name="sexo" required="required" >
												<option value="M" >Masculino</option>
												<option value="F" selected>Feminino</option>
											</select>
                                		</label>                                           
						    	</fieldset>
                    				<div class="barraForm">
                    					<button type="reset" class="button negative">
                       						<img src="{IMAGEDIR}/icons/cross.png" alt=""/> Limpar
                        				</button>
                        				<button type="submit" class="button positive">
                        					<img src="{IMAGEDIR}/icons/tick.png" alt=""/> Salvar
                        				</button>
                              	<div id="apDiv1">
                                    	{ERROS} <!--- Apresenta os erros no cadastro --->
                                    </div>
							  </div>
							</div>
						</div>			
					</form>
                    <!-- END BLOCK_ADD2-->  
                    <script type="text/javascript" src="{JSDIR}/configuracoesJS.js"></script>                    
				</div>
			</div>    
	</div>       

{RODAPE} <!--- Add o tpl rodapé --->
