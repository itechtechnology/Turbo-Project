<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{TITULO_1}</title>
<style type="text/css">


#principal {
	height: auto;
	width: 300px;
	background-color: #099;   
}

#titulo_2 {
	height: auto;
	width: 300px;
	text-align: center;
	background-color: #066;
	color: #FFF;
}

#botoes {
	margin-top: 40px;
}

#bot {
	margin-top: 10px;
	margin-left: 10px;
}

#txt {
	margin-top: 10px;
	color:#FFF;
	width: 280px;
	margin-left: 10px;
	margin-right: 10px;	
}


a.bot:link, a.bot:visited {
	text-decoration: underline overline
}
a.bot:hover {
	text-decoration: underline;
	color: #FF0; 
}
a.bot:active {
	text-decoration: underline overline;
	font-weight: bold;
	font-style: italic;
}



</style>
</head>
<body>


<!-- BEGIN BLOCK_ID1 --> <!--- Mosta menu principal da edição --->
	<div id="principal">
			<div id="titulo_2">
        		{TITULO_2} <!--- Título do menu --->
			</div>
        	<!-- BEGIN BLOCK_BOT -->
        		<div id="bot">
          			<form method="post" action="{ACTION}"> <!--- {ACTION} = Página de envio --->
            			<input type="hidden" name="{NOME_BOT}" value="{VALUE}">
                        <input type="submit" value="{VALUE}" title="{T_BOT}"/>                         
					</form>        	
				</div> 
			<!-- END BLOCK_BOT -->
			<div id="botoes">

<!-- END BLOCK_ID1 -->




<!-- BEGIN BLOCK_ID2 --> <!--- Editar senha --->

			</div>

            			<input type="password" name="senha3" maxlength="{MAX}"/>
                    </div>
                    <div id="bot">
                    	<input type="submit" name="{NOME_BOT}" value="{VALUE}" title="{T_BOT}"/>

			  </form>        	
			</div> 
                    	
			<div id="botoes">

			</div>
<!-- END BLOCK_ID2 -->

			<div id="titulo_2">

			</div>
            <div id="bot">
				<form method="post" action="{ACTION}"> <!--- {ACTION} = Página de envio --->

            		<div id="bot">
                    	<label>{NOME_L}:</label> <!--- {NOME_L} = Nome do label --->
