<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <link href="{CSSDIR}/main.css" rel="stylesheet" type="text/css" />
    <link href="{CSSDIR}/cadastro.css" rel="stylesheet" type="text/css" />    
    <link href="{CSSDIR}/dateinput.css" rel="stylesheet" type="text/css" />
    <link href="{CSSDIR}/tooltip.css" rel="stylesheet" type="text/css" />    

    <script type="text/javascript" src="{JSDIR}/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="{JSDIR}/jquery.tools.min.js?select=full&amp;debug=true"></script>
    <script src="http://imasters.uol.com.br/crossbrowser/fonte.js" type="text/javascript"></script>

    <link rel="shortcut icon" type="image/x-icon" href="{IMAGEDIR}/{FAVICON}" />
    <link rel="icon" type="image/x-icon" href="{IMAGEDIR}/{ANIMATEDFAVICON}" />

    <title>{SITETITLE}</title>
</head>

<body>

{TOPO}

<div id="conteudo">

    {MENULATERAL}

    <!-- BOX CONTEUDO -->
    <div id="box_conteudo">

        <a href="#" id="box_tooltip">

                <img src="{IMAGEDIR}/dicas.jpg" id="dicas" alt="" title="<p>

                {DICA}

                </p>" />

            </a>

	<script type="text/javascript">
	</script>

        <div id="tituloGeral">
            <h2>Cadastro de Usuário</h2>
        </div>
        
        <div id="envolve_formularios">

            <div id="errors">
                <h2>Please fix these first</h2>
            </div>
           
            <ul class="tabs">
                <li><a href="#dados">Dados Gerais</a></li>
            </ul>
            
            <div class="panes">
                <div class="subpanes">
                    <form name="form1" class="form" method="post" action="{CONTROLLER}">

                        <fieldset>
                                <label> Nome *
                                    <input type="text" name="nome" required="required" minlength="1" value="{NOME}" />
                                </label>
								
								<label> Login *
                                    <input type="text" name="login" required="required" minlength="1" value="{LOGIN}" />
                                </label>
								
								<label> Senha *
                                    <input type="password" name="senha" required="required" minlength="6" value="{SENHA}" />
                                </label>
								
								<label> Email
                                    <input type="email" name="email" minlength="1" value="{EMAIL}" />
                                </label>
								
								<label> Ramal
                                    <input type="number" name="ramal" minlength="10" value="{RAMAL}" />
                                </label>
									
								<label> Departamento * 
                                    <select name="departamento" required="required">
										<!-- BEGIN BLOCK_DEPARTAMENTOS -->
											<option value="{CODDEPT}" {DEPARTAMENTOATUAL}>{DEPARTAMENTO}</option>
										<!-- END BLOCK_DEPARTAMENTOS -->
									</select>
                                </label>
								
								<label> Perfil * 
                                    <select name="perfil" required="required">
										<!-- BEGIN BLOCK_PERFIS -->
											<option value="{CODPERF}" {PERFILATUAL}>{PERFIL}</option>
										<!-- END BLOCK_PERFIS -->
									</select>
                                </label>
								
								<label> Status * 
                                    <select name="status" required="required">
										<!-- BEGIN BLOCK_STATUS -->
											<option value="{CODSTATUS}" {STATUSATUAL}>{STATUS}</option>
										<!-- END BLOCK_STATUS -->
									</select>
                                </label>
								
								<label> Senha Expira
                                    <input type="checkbox" name="senhaexpira" value="1" {SENHAEXPIRA} />
                                </label>
								
								<label> Administrador
                                    <input type="checkbox" name="administrador" value="1" {ADMINISTRADOR} />
                                </label>

                        </fieldset>

                        <div class="barraForm">
                            <button type="reset" class="button negative">
                                <img src="{IMAGEDIR}/icons/cross.png" alt=""/> Limpar
                            </button>

                            <button type="submit" class="button positive">
                                <img src="{IMAGEDIR}/icons/tick.png" alt=""/> Salvar
                            </button>
                        </div>
						
						<input type="hidden" name="codUsuario" value="{CODUSUARIO}">
						<input type="hidden" name="perfilAntigo" value="{PERFILANTIGO}">
						<input type="hidden" name="statusAntigo" value="{STATUSANTIGO}">
						
                    </form>

                </div>
            </div>

            <script type="text/javascript" src="{JSDIR}/configuracoesJS.js"></script>

        </div>
        <!-- FIM CADASTRO -->

    </div>
    <!-- FIM BOX CONTEUDO -->


</div>

{RODAPE}

</body>
</html>
