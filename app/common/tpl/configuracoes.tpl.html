<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <link href="{CSSDIR}/main.css" rel="stylesheet" type="text/css" />
    <link href="{CSSDIR}/cadastro.css" rel="stylesheet" type="text/css" />    
    <link href="{CSSDIR}/dateinput.css" rel="stylesheet" type="text/css" />
    <link href="{CSSDIR}/tooltip.css" rel="stylesheet" type="text/css" />    

    <script type="text/javascript" src="{JSDIR}/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="{JSDIR}/jquery.tools.min.js?select=full&amp;debug=true"></script>
    <script src="http://imasters.uol.com.br/crossbrowser/fonte.js" type="text/javascript"></script>

    <link rel="shortcut icon" type="image/x-icon" href="{IMAGEDIR}/{FAVICON}" />
    <link rel="icon" type="image/x-icon" href="{IMAGEDIR}/{ANIMATEDFAVICON}" />

    <title>{SITETITLE}</title>
</head>

<body>

{TOPO}

<div id="conteudo">

    {MENULATERAL}

    <!-- BOX CONTEUDO -->
    <div id="box_conteudo">

        <a href="#" id="box_tooltip">

                <img src="{IMAGEDIR}/dicas.jpg" id="dicas" alt="" title="<p>

                {DICA}

                </p>" />

            </a>

	<script type="text/javascript">
	</script>

        <div id="tituloGeral">
            <h2>Configurações do Sistema</h2>
        </div>
        
        <div id="envolve_formularios">

            <div id="errors">
                <h2>Please fix these first</h2>
            </div>
           
            <ul class="tabs">
                <li><a href="#dados">Dados Gerais</a></li>
            </ul>
            
            <div class="panes">
                <div class="subpanes">
                    <form name="form1" class="form" method="post" action="{CONTROLLER}">

                        <fieldset>
                                <label> Paginação *
                                    <input type="number" name="paginacao" required="required" minlength="1" value="{PAGINACAO}" />
                                </label>
								
								<label> Duração Senha (Meses) *
                                    <input type="number" name="duracao" required="required" minlength="1" value="{DURACAO}" />
                                </label>
								
								<label> Porta FTP *
                                    <input type="number" name="ftpport" required="required" minlength="2" value="{PORTA}" />
                                </label>
								
								<label> Servidor FTP *
                                    <input type="text" name="ftphost" required="required" minlength="1" value="{HOST}" />
                                </label>
								
								<label> Usuário FTP *
                                    <input type="text" name="ftpuser" required="required" minlength="1" value="{USER}" />
                                </label>
								
								<label> Senha FTP *
                                    <input type="password" name="ftppassword" required="required" minlength="1" value="{PASSWORD}" />
                                </label>
								
								<label> Sistema em Manutenção
                                    <input type="checkbox" name="sistmanutencao" value="1" {MANUTENCAO} />
                                </label>
								
								<label> Mensagem de Manutenção
									<textarea rows="10" cols="10" name="msgmanutencao" id="msgmanutencao">{MENSAGEM}</textarea>
								</label>
                        </fieldset>

                        <div class="barraForm">
                            <button type="reset" class="button negative">
                                <img src="{IMAGEDIR}/icons/cross.png" alt=""/> Limpar
                            </button>

                            <button type="submit" class="button positive">
                                <img src="{IMAGEDIR}/icons/tick.png" alt=""/> Salvar
                            </button>
                        </div>
						
						<input type="hidden" name="codConfiguracao" value="{CODCONFIGURACAO}">
						
                    </form>

                </div>
            </div>

            <script type="text/javascript" src="{JSDIR}/configuracoesJS.js"></script>

        </div>
        <!-- FIM CADASTRO -->

    </div>
    <!-- FIM BOX CONTEUDO -->


</div>

{RODAPE}

</body>
</html>
