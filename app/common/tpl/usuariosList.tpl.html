<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <link href="{CSSDIR}/main.css" rel="stylesheet" type="text/css" />
    <link href="{CSSDIR}/lista.css" rel="stylesheet" type="text/css" />
    <link href="{CSSDIR}/busca.css" rel="stylesheet" type="text/css" />
    <link href="{CSSDIR}/tooltip.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="{JSDIR}/jquery-1.3.2.min.js"></script>    
    <script type="text/javascript" src="{JSDIR}/jquery.tools.min.js?select=full&debug=true"></script>
    <script src="http://imasters.uol.com.br/crossbrowser/fonte.js" type="text/javascript"></script>

    <link rel="shortcut icon" type="image/x-icon" href="{IMAGEDIR}/{FAVICON}" />
    <link rel="icon" type="image/x-icon" href="{IMAGEDIR}/{ANIMATEDFAVICON}" />

    <title>{SITETITLE}</title>
</head>

<body>

{TOPO}

<div id="conteudo">

    {MENULATERAL}

    <!-- BOX CONTEUDO -->
    <div id="box_conteudo">

        <a href="#" id="box_tooltip">

        <img src="{IMAGEDIR}/dicas.jpg" id="dicas" alt="" title="<p>

        {DICA}

        </p>" />

        </a>

        <div id="tituloGeral">
            <h2>{TITULOLISTAGEM}</h2>
        </div>

        <!-- PESQUISA -->
        <div id="busca">

            <h3>{TITULOPROCURAR}</h3>

            <form name="procura" method="get" action="{CONTROLLER}">
                <div id="campo"><input type="text" name="pesquisa" id="pesquisa" /></div>
                <input type="image" src="{IMAGEDIR}/botao_pesquisa.jpg" name="botao_pesquisa" id="botao_pesquisa" />
            </form>

        </div>
        <!-- FIM PESQUISA -->


        <!-- INICIO LISTAGEM -->
        <table>           

            <thead>
                <td>
                    <a href="?orderBy=cod&sort={SORT}">
                        &nbsp;ID&nbsp; {IMGORDEM1}
                    </a>
                </td>

                <td>
                    <a href="?orderBy=nome&sort={SORT}">
                        Nome {IMGORDEM2}
                    </a>
                </td>

                <td>
                    <a href="?orderBy=departamento&sort={SORT}">
                        Departamento {IMGORDEM3}
                    </a>
                </td>
				
				<td>
                    <a href="?orderBy=situacao&sort={SORT}">
                        Status {IMGORDEM4}
                    </a>
                </td>

                <td class="acao">
                    <a href="#">
                        Editar
                    </a>
                </td>

            </thead>

            <!-- BEGIN BLOCK_LISTAGEM -->
            <tr {CLASS} >
                <td>{COD}</td>
                <td>{NOME}</td>
                <td>{DEPARTAMENTO}</td>
				<td>{STATUS}</td>
                <td>
                    <a href="{EDITAR}">
                        <img src="{IMAGEDIR}/ic_editar.png" alt="Editar" />
                    </a>
                </td>
            </tr>
            <!-- END BLOCK_LISTAGEM -->
           
        </table>
        <!-- FIM LISTAGEM -->


        <div id="paginacao">

            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>

        </div>

        <div id="total_registros">

            <p><span>{TOTAL}</span>{LEGENDA}</p>
            <p>Mostrando resultados de <span>1 a 4</span></p>

        </div>

        <script type="text/javascript" src="{JSDIR}/configuracoesJS.js"></script>

    </div>
    <!-- FIM BOX CONTEUDO -->

</div>

{RODAPE}

</body>
</html>
