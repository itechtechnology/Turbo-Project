    <!-- Script responsável por aumentar/diminuir fonte EDITADO POR TÁRSIO-->	
		<script language=Javascript>
			var tam=15;
			var tamFontMenu=100;
			var ctr=0;
			function fonte(x) {
				tam+=x;
				tamFontMenu+=x;
				if(tam>21){ tam=21; ctr=1;}
				if(tam<9) tam=9;
				if(tamFontMenu>210) tamFontMenu=210;
				if(tamFontMenu<90) tamFontMenu=90;
				document.getElementById("envolve_login").style.fontSize = tam+'px';
				for(var i=1;i<=3;i++){
					var submenu=$('#submenu'+i).css('width');
					submenu=submenu.split("%")
					submenu=submenu[0];
					submenu=Number(submenu)+Number(5);
					document.getElementById("submenu"+i).style.fontSize = tamFontMenu+'%';
					if(ctr==0) document.getElementById("submenu"+i).style.width = submenu+'%';
				}
			}
		</script>
		
		<!-- Script responsável pelo efeito de contraste (EDITADO POR TÁRSIO)-->	
		<script language="javascript">
			$(document).ready(function() {
				var flag=0; //essa variável indica o estado do efeito, se está ativado (1) ou não (0).  
				$('#navegacaoContraste').click(function () {
					if(flag==0){
						$('html').css({"background-color":"#000"});
						$('a').css({"color":"white","font-weight": "bold","background-color":"black"});
						$('#envolve_login').css({"border-color":"#000","background":"#000"});
						$('MENU').css({"border-color":"#000","background":"#1C5072"});
						$('#campoSenha').css({"color": "white", "font-weight": "bold"});
						$('#campoLogin').css({"color": "white", "font-weight": "bold"});
						$('body').css({"background": "black"});
						$('#mensagem').css({"color": "white","font-weight": "bold"});
						flag=1;
					}
					else{
						$('html').css({"background-color":"#DCDCDC"});
						$('a').css({"color":"white","font-weight": "bold","background-color":"#999","text-decoration": "underline"});
						$('#envolve_login').css({"border-color":"white", "background-color":"#DCDCDC"});
						$('MENU').css({"border-color":"white","background":"white"});
						$('#campoSenha').css({"color": "black"});
						$('#campoLogin').css({"color": "black"});
						$('#mensagem').css({"color": "black"});
						$('body').css({"background": "#DCDCDC"});
						flag=0;
					}
				});
				//Um tratamento diferenciado para os links substituindo a pseudoclasse :hover
				$('a').mouseover(function () {
					if(flag==1){
						$(this).css({"color":"black","font-weight":"bold","background-color":"white"});
					}else{ $(this).css({"font-weight":"bold","color":"black","background-color":"white"}); }
				});
				$('a').mouseout(function () {
					if(flag==1){
						$(this).css({"text-decoration":"underline","background-color":"#999","font-weight":"bold","color":"white"});
					}else{ $(this).css({"text-decoration":"none","color":"white","background-color":"#999","font-weight":"bold"}); }
				});
			});
		</script>
