<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
    
  <head>    
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <link href="{CSSDIR}/main.css" rel="stylesheet" type="text/css" />
    <link href="{CSSDIR}/tooltip.css" rel="stylesheet" type="text/css" />
    <link href="{CSSDIR}/ie.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="{JSDIR}/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="{JSDIR}/jquery.tools.min.js?select=full&amp;debug=true"></script>

    <link rel="shortcut icon" type="image/x-icon" href="{IMAGEDIR}/{FAVICON}" />
    <link rel="icon" type="image/x-icon" href="{IMAGEDIR}/{ANIMATEDFAVICON}" />

    <title>{SITETITLE}</title>
  </head>

  <body>
    <div id="envolve_login">

            <div id="centraliza_login">

                <div id="logo_home">

                    <a href="#" id="box_tooltip">

                        <img src="{IMAGEDIR}/logo_home.png" alt="" title="
                        <h1>{TITULOTOOLTIP}</h1>
                        <p>{CONTEUDOTOOLTIP}</p>" />
                    </a>

                    <script type="text/javascript">
                            // inicia a tooltip
                            $("#box_tooltip img[title]").tooltip({
                       // definie a posição da imagem de dicas
                       offset: [150, 500],
                       effect: 'slide'
                            }).dynamic({ bottom: { direction: 'down', bounce: true } });
                    </script>

                </div>

                <div id="form_login">

                    <form method="post" action="">

                        <p><label for="login">Login:</label> <input type="text" name="login" id="login" /></p>

                        <p><label for="senha">Senha:</label> <input type="password" name="senha" id="senha" /></p>

                        <p><input type="image" src="{IMAGEDIR}/btn_entrar.png" name="btn_entrar" id="btn_entrar" /></p>

                    </form>

                </div>

                <div id="chaves"></div>

                <div id="mensagem">

                    <p>Para acessar o sistema é necessário efetuar Login.</p>

                    <a href="contato.php">Esqueci a senha!</a>

                </div>

            </div>

    </div>
    
   {RODAPE}    

  </body>

</html>
